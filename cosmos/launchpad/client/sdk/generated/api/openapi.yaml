    inline_object_1:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_object_1'
      required: true
    inline_object:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_object'
      required: true
    inline_object_2:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_object_2'
      required: true
  schemas:
    CheckTxResult:
      example:
        code: 0
        data: data
        log: log
        gas_used: 5000
        gas_wanted: 10000
        info: info
        tags:
        - ""
        - ""
      properties:
        code:
          type: integer
        data:
          type: string
        gas_used:
          type: integer
        gas_wanted:
          type: integer
        info:
          type: string
        log:
          type: string
        tags:
          items:
            $ref: '#/components/schemas/KVPair'
          type: array
      type: object
    DeliverTxResult:
      example:
        code: 5
        data: data
        log: log
        gas_used: 5000
        gas_wanted: 10000
        info: info
        tags:
        - ""
        - ""
      properties:
        code:
          type: integer
        data:
          type: string
        gas_used:
          type: integer
        gas_wanted:
          type: integer
        info:
          type: string
        log:
          type: string
        tags:
          items:
            $ref: '#/components/schemas/KVPair'
          type: array
      type: object
    BroadcastTxCommitResult:
      properties:
        check_tx:
          $ref: '#/components/schemas/CheckTxResult'
        deliver_tx:
          $ref: '#/components/schemas/DeliverTxResult'
        hash:
          example: EE5F3404034C524501629B56E0DDC38FAD651F04
          type: string
        height:
          type: integer
      type: object
    KVPair:
      example:
        value: value
        key: key
      properties:
        key:
          type: string
        value:
          type: string
      type: object
    Msg:
      example:
        type: type
        value:
          amount:
          - amount: "50"
            denom: stake
          - amount: "50"
            denom: stake
          to_address: to_address
          from_address: from_address
      properties:
        type:
          type: string
        value:
          $ref: '#/components/schemas/Msg_value'
      type: object
    Address:
      description: bech32 encoded address
      example: cosmos1depk54cuajgkzea6zpgkq36tnjwdzv4afc3d27
      type: string
    ValidatorAddress:
      description: bech32 encoded address
      example: cosmosvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l
      type: string
    Coin:
      example:
        amount: "50"
        denom: stake
