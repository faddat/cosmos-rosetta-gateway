paths:
  /broadcast_tx_sync:
    get:
      description: |
        If you want to be sure that the transaction is included in a block, you can
        subscribe for the result using JSONRPC via a websocket. See
        https://docs.tendermint.com/master/app-dev/subscribing-to-events-via-websocket.html
        If you haven't received anything after a couple of blocks, resend it. If the
        same happens again, send it to some other node. A few reasons why it could
        happen:

        1. malicious node can drop or pretend it had committed your tx
        2. malicious proposer (not necessary the one you're communicating with) can
        drop transactions, which might become valid in the future
        (https://github.com/tendermint/tendermint/issues/3322)


        Please refer to
        https://docs.tendermint.com/master/tendermint-core/using-tendermint.html#formatting
        for formatting/encoding rules.
      operationId: broadcast_tx_sync
      parameters:
      - description: The transaction
        explode: true
        in: query
        name: tx
        required: true
        schema:
          example: "456"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastTxResponse'
          description: Empty
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      summary: Returns with the response from CheckTx. Does not wait for DeliverTx
        result.
      tags:
      - Tx
  /broadcast_tx_async:
    get:
      description: |
        If you want to be sure that the transaction is included in a block, you can
        subscribe for the result using JSONRPC via a websocket. See
        https://docs.tendermint.com/master/app-dev/subscribing-to-events-via-websocket.html
        If you haven't received anything after a couple of blocks, resend it. If the
        same happens again, send it to some other node. A few reasons why it could
        happen:

        1. malicious node can drop or pretend it had committed your tx
        2. malicious proposer (not necessary the one you're communicating with) can
        drop transactions, which might become valid in the future
        (https://github.com/tendermint/tendermint/issues/3322)
        3. node can be offline

        Please refer to
        https://docs.tendermint.com/master/tendermint-core/using-tendermint.html#formatting
        for formatting/encoding rules.
      operationId: broadcast_tx_async
      parameters:
      - description: The transaction
        explode: true
        in: query
        name: tx
        required: true
        schema:
          example: "123"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastTxResponse'
          description: empty answer
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: empty error
      summary: Returns right away, with no response. Does not wait for CheckTx nor
        DeliverTx results.
      tags:
      - Tx
  /broadcast_tx_commit:
    get:
      description: |
        IMPORTANT: use only for testing and development. In production, use
        BroadcastTxSync or BroadcastTxAsync. You can subscribe for the transaction
        result using JSONRPC via a websocket. See
        https://docs.tendermint.com/master/app-dev/subscribing-to-events-via-websocket.html

        CONTRACT: only returns error if mempool.CheckTx() errs or if we timeout
        waiting for tx to commit.

        If CheckTx or DeliverTx fail, no error will be returned, but the returned result
        will contain a non-OK ABCI code.

        Please refer to
        https://docs.tendermint.com/master/tendermint-core/using-tendermint.html#formatting
        for formatting/encoding rules.
      operationId: broadcast_tx_commit
      parameters:
      - description: The transaction
        explode: true
        in: query
        name: tx
        required: true
        schema:
          example: "785"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastTxCommitResponse'
          description: empty answer
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: empty error
      summary: Returns with the responses from CheckTx and DeliverTx.
      tags:
      - Tx
  /check_tx:
    get:
      description: |
        The transaction won't be added to the mempool.

        Please refer to
        https://docs.tendermint.com/master/tendermint-core/using-tendermint.html#formatting
        for formatting/encoding rules.
      operationId: check_tx
      parameters:
      - description: The transaction
        explode: true
        in: query
        name: tx
        required: true
        schema:
          example: "785"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckTxResponse'
          description: ABCI application's CheckTx response
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: empty error
      summary: Checks the transaction without executing it.
      tags:
      - Tx
  /status:
    get:
      description: |
        Get Tendermint status including node info, pubkey, latest block hash, app hash, block height and time.
      operationId: status
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
          description: Status of the node
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: empty error
      summary: Node Status
      tags:
      - Info
  /net_info:
    get:
      description: |
        Get network info.
      operationId: net_info
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetInfoResponse'
          description: empty answer
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: empty error
      summary: Network informations
      tags:
      - Info
  /block:
    get:
      description: |
        Get Block.
      operationId: block
      parameters:
      - description: height to return. If no height is provided, it will fetch the
          latest block.
        explode: true
        in: query
        name: height
        required: false
        schema:
          default: 0
          example: 1
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockResponse'
          description: Block informations.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      summary: Get block at a specified height
      tags:
      - Info
  /block_by_hash:
    get:
      description: |
        Get Block By Hash.
      operationId: block_by_hash
      parameters:
      - description: block hash
        explode: true
        in: query
        name: hash
        required: true
        schema:
          example: 0xD70952032620CC4E2737EB8AC379806359D8E0B17B0488F627997A0B043ABDED
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockResponse'
          description: Block informations.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      summary: Get block by hash
      tags:
      - Info
  /unconfirmed_txs:
    get:
      description: |
        Get list of unconfirmed transactions
      operationId: unconfirmed_txs
      parameters:
      - description: Maximum number of unconfirmed transactions to return (max 100)
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 30
          example: 1
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnconfirmedTransactionsResponse'
          description: List of unconfirmed transactions
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      summary: Get the list of unconfirmed transactions
      tags:
      - Info
  /num_unconfirmed_txs:
    get:
      description: |
        Get data about unconfirmed transactions
      operationId: num_unconfirmed_txs
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NumUnconfirmedTransactionsResponse'
          description: status about unconfirmed transactions
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      summary: Get data about unconfirmed transactions
      tags:
      - Info
  /tx_search:
    get:
      description: |
        Search for transactions w/ their results.

        See /subscribe for the query syntax.
      operationId: tx_search
      parameters:
      - description: Query
        explode: true
        in: query
        name: query
        required: true
        schema:
          example: tx.height=1000
          type: string
        style: form
      - description: Include proofs of the transactions inclusion in the block
        explode: true
        in: query
        name: prove
        required: false
        schema:
          default: false
          example: true
          type: boolean
        style: form
      - description: Page number (1-based)
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          example: 1
          type: number
        style: form
      - description: 'Number of entries per page (max: 100)'
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 30
          example: 30
          type: number
        style: form
      - description: Order in which transactions are sorted ("asc" or "desc"), by
          height & index. If empty, default sorting will be still applied.
        explode: true
        in: query
        name: order_by
        required: false
        schema:
          default: asc
          example: asc
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TxSearchResponse'
          description: List of unconfirmed transactions
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      summary: Search for transactions
      tags:
      - Info
  /tx:
    get:
      description: |
        Get a trasasction
      operationId: tx
      parameters:
      - description: transaction Hash to retrive
        explode: true
        in: query
        name: hash
        required: true
        schema:
          example: 0xD70952032620CC4E2737EB8AC379806359D8E0B17B0488F627997A0B043ABDED
          type: string
        style: form
      - description: Include proofs of the transactions inclusion in the block
        explode: true
        in: query
        name: prove
        required: false
        schema:
          default: false
          example: true
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TxResponse'
          description: Get a transaction`
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      summary: Get transactions by hash
      tags:
      - Info
